<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WC Chaos Extreme</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1600547654585-2f0d6f558a10?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
  }

  h1 {
    font-size: 5rem;
    z-index: 10;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }

  .poop {
    position: absolute;
    width: 40px;
    height: 40px;
    animation: fall linear forwards;
    cursor: pointer;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(75vh) rotate(360deg); opacity: 1; }
  }

  .poop-floor {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
  }

  @keyframes squish {
    0% { transform: scale(1); }
    50% { transform: scale(1.3,0.7) rotate(10deg); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<h1>ðŸ«µðŸ˜‚</h1>

<!-- Tai di lantai -->
<img class="poop-floor" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Poop_emoji.png" alt="Tai" width="60">

<script>
  // Audio plop jatuh
  const plopAudio = new Audio('https://www.soundjay.com/human/sounds/fart-01.mp3');
  // Audio mencret ketika diklik
  const mencretAudio = new Audio('https://www.soundjay.com/human/sounds/fart-02.mp3');

  // Tai jatuh random pakai gambar online
  setInterval(() => {
    const poop = document.createElement('img');
    poop.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Poop_emoji.png';
    poop.className = 'poop';
    poop.style.left = Math.random() * window.innerWidth + 'px';
    poop.style.width = 20 + Math.random() * 30 + 'px';
    poop.style.animationDuration = 3 + Math.random() * 2 + 's';
    document.body.appendChild(poop);

    // Mainin suara plop pas jatuh
    plopAudio.currentTime = 0;
    plopAudio.play().catch(e => console.log("Klik halaman dulu kalau autoplay diblok"));

    // Klik untuk suara mencret + animasi
    poop.addEventListener('click', () => {
      mencretAudio.currentTime = 0;
      mencretAudio.play();
      poop.style.animation = 'squish 0.5s';
    });

    // Hapus setelah animasi
    setTimeout(() => { poop.remove(); }, 5000);
  }, 1000);

  // Klik untuk tai di lantai juga
  const floorPoop = document.querySelector('.poop-floor');
  floorPoop.addEventListener('click', () => {
    mencretAudio.currentTime = 0;
    mencretAudio.play();
    floorPoop.style.animation = 'squish 0.5s';
  });
</script>

</body>
</html>
